<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Round & AP UI</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .hud {
    position: relative;
    width: 300px;
    height: 300px;
  }

  .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    margin-left: -100px;
    margin-top: -100px;
    border-radius: 50%;
    border: 3px solid gray;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    flex-direction: column;
    font-family: sans-serif;
  }

  .circle .label {
    font-size: 16px;
  }

  .circle .round {
    font-size: 40px;
    margin-top: 5px;
  }

  .orb {
    position: absolute;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: gold;
    transform: translate(-50%, -50%);
  }

  .orb.inactive {
    opacity: 0.3;
  }

  .orb.active {
    box-shadow: 0 0 10px gold;
  }
</style>
</head>
<body>
<div class="hud">
  <div class="circle">
    <div class="label">Round</div>
    <div class="round" id="round-number">59</div>
  </div>
</div>

<script>
  const round_number = 59;
  const max_ap = 9;
  const ap_available = 3;
  const circle_radius = 100; // same as half the circle size above

  document.getElementById('round-number').textContent = round_number;

  const hud = document.querySelector('.hud');
  for (let i = 0; i < max_ap; i++) {
    const angle = (2 * Math.PI / max_ap) * i - Math.PI / 2; // start at top
    const x = 150 + circle_radius * Math.cos(angle);
    const y = 150 + circle_radius * Math.sin(angle);

    const orb = document.createElement('div');
    orb.className = 'orb ' + (i < ap_available ? 'active' : 'inactive');
    orb.style.left = x + 'px';
    orb.style.top = y + 'px';

    hud.appendChild(orb);
  }
</script>
</body>
</html>

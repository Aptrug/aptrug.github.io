<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game UI - Round and AP Indicator</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .round-indicator {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #808080, #505050);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(128, 128, 128, 0.5);
        }

        .round-title {
            font-size: 40px;
            margin: 0;
            line-height: 1;
        }

        .round-number {
            font-size: 100px;
            margin: 0;
            line-height: 1;
        }

        .orb {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFD700, #DAA520);
            border-radius: 50%;
            border: 2px solid #B8860B;
        }

        .orb.active {
            box-shadow: 0 0 20px 5px #FFD700, 0 0 40px 10px #FFFF00;
        }
    </style>
</head>
<body>
    <div class="round-indicator">
        <span class="round-title">Round</span>
        <span class="round-number" id="round-num"></span>
    </div>

    <script>
        const roundNumber = 59;
        const maxAP = 9;
        const availableAP = 3;
        const containerSize = 300;
        const radius = containerSize / 2;
        const orbSize = 60;
        const orbRadius = orbSize / 2;

        document.getElementById('round-num').textContent = roundNumber;

        const container = document.querySelector('.round-indicator');

        for (let i = 0; i < maxAP; i++) {
            const orb = document.createElement('div');
            orb.classList.add('orb');
            if (i < availableAP) {
                orb.classList.add('active');
            }

            const angle = (i / maxAP) * 2 * Math.PI - Math.PI / 2; // Start from top, clockwise
            const centerX = radius;
            const centerY = radius;
            const orbCenterX = centerX + radius * Math.cos(angle);
            const orbCenterY = centerY + radius * Math.sin(angle);

            orb.style.left = `${orbCenterX - orbRadius}px`;
            orb.style.top = `${orbCenterY - orbRadius}px`;

            container.appendChild(orb);
        }
    </script>
</body>
</html>

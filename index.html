<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game UI - Round & AP</title>
  <style>
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }

    .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .round-text {
      position: absolute;
      top: 40%;
      transform: translateY(-50%);
      font-size: 20px;
      font-weight: bold;
    }

    .round-number {
      position: absolute;
      top: 60%;
      transform: translateY(-50%);
      font-size: 28px;
      font-weight: bold;
    }

    .ap-orb {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #555;
      transition: box-shadow 0.3s, background 0.3s;
    }

    .ap-orb.active {
      background: #00ffcc;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="circle-container" id="mainCircle">
    <div class="round-text">Round</div>
    <div class="round-number" id="roundNumber">1</div>
  </div>

  <script>
    const container = document.getElementById('mainCircle');
    const totalOrbs = 9;
    const radius = 110; // distance from center to orb center

    // Create orbs around the circle
    const orbs = [];
    for (let i = 0; i < totalOrbs; i++) {
      const orb = document.createElement('div');
      orb.classList.add('ap-orb');
      container.appendChild(orb);

      const angle = (i / totalOrbs) * 2 * Math.PI;
      const x = Math.cos(angle) * radius + container.clientWidth / 2 - 10;
      const y = Math.sin(angle) * radius + container.clientHeight / 2 - 10;
      orb.style.left = `${x}px`;
      orb.style.top = `${y}px`;

      orbs.push(orb);
    }

    // Function to set round number and AP
    function updateUI(round, availableAP) {
      document.getElementById('roundNumber').textContent = round;
      orbs.forEach((orb, index) => {
        if (index < availableAP) {
          orb.classList.add('active');
        } else {
          orb.classList.remove('active');
        }
      });
    }

    // Example usage: Round 59 with 3 available AP
    updateUI(59, 3);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Berserk-Style Battle</title>
  <style>
    body {
      margin: 0;
      font-family: "Trebuchet MS", sans-serif;
      background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      margin: 10px;
      color: #ff4444;
    }

    .battlefield {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin: 20px auto;
      position: relative;
    }

    .fighter {
      width: 40%;
      text-align: center;
    }

    .hpbar {
      background: #333;
      border: 2px solid #666;
      border-radius: 10px;
      width: 100%;
      height: 25px;
      margin: 10px 0;
      overflow: hidden;
      position: relative;
    }

    .hpfill {
      background: linear-gradient(90deg, #d00, #f55);
      height: 100%;
      width: 100%;
      transition: width 0.4s ease;
    }

    .stats {
      margin: 5px;
      font-size: 14px;
    }

    .controls {
      margin: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #222;
      color: #eee;
      border: 2px solid #666;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #444;
    }

    #log {
      background: #111;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 10px;
      width: 80%;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è Battle System Demo ‚öîÔ∏è</h1>

  <div class="battlefield">
    <div class="fighter" id="player">
      <h2>Hero</h2>
      <div class="hpbar"><div class="hpfill" id="player-hp"></div></div>
      <div class="stats">HP: <span id="player-hp-text">100</span></div>
      <div class="stats">AP: <span id="player-ap-text">3</span></div>
    </div>

    <div class="fighter" id="enemy">
      <h2>Monster</h2>
      <div class="hpbar"><div class="hpfill" id="enemy-hp"></div></div>
      <div class="stats">HP: <span id="enemy-hp-text">120</span></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="playerAction('light')">Light Attack (AP 1)</button>
    <button onclick="playerAction('heavy')">Heavy Attack (AP 2)</button>
    <button onclick="playerAction('defend')">Defend (AP 1)</button>
    <button onclick="endTurn()">End Turn</button>
  </div>

  <div id="log"></div>

  <script>
    let playerHP = 100;
    let enemyHP = 120;
    let playerAP = 3;
    const maxAP = 3;
    let defending = false;
    let roundCount = 1;

    const playerHpBar = document.getElementById("player-hp");
    const enemyHpBar = document.getElementById("enemy-hp");
    const playerHpText = document.getElementById("player-hp-text");
    const enemyHpText = document.getElementById("enemy-hp-text");
    const playerApText = document.getElementById("player-ap-text");
    const log = document.getElementById("log");

    function logMessage(msg) {
      log.innerHTML += msg + "<br>";
      log.scrollTop = log.scrollHeight;
    }

    function updateUI() {
      playerHpBar.style.width = (playerHP/100*100) + "%";
      enemyHpBar.style.width = (enemyHP/120*100) + "%";
      playerHpText.textContent = playerHP;
      enemyHpText.textContent = enemyHP;
      playerApText.textContent = playerAP;
    }

    function attack(attacker, target, dmgRange, apCost=0) {
      let dmg = Math.floor(Math.random()*(dmgRange[1]-dmgRange[0]+1))+dmgRange[0];
      if (target === "enemy") {
        enemyHP = Math.max(0, enemyHP - dmg);
        logMessage(`üí• You hit the monster for <b>${dmg}</b> damage!`);
      } else {
        if (defending) {
          dmg = Math.floor(dmg/2);
          logMessage(`üõ° You defend and reduce damage to <b>${dmg}</b>!`);
          defending = false;
        } else {
          logMessage(`üëπ Monster hits you for <b>${dmg}</b>!`);
        }
        playerHP = Math.max(0, playerHP - dmg);
      }
      if (attacker === "player") playerAP -= apCost;
      updateUI();
    }

    function playerAction(action) {
      if (playerAP <= 0) {
        logMessage("‚ö†Ô∏è Not enough AP!");
        return;
      }
      if (action === "light") {
        attack("player", "enemy", [10,15], 1);
      } else if (action === "heavy") {
        attack("player", "enemy", [20,35], 2);
      } else if (action === "defend") {
        defending = true;
        playerAP -= 1;
        logMessage("üõ° You brace yourself for the next attack.");
      }
      checkEnd();
    }

    function endTurn() {
      logMessage(`<hr>--- Enemy's Turn (Round ${roundCount}) ---`);
      enemyTurn();
      playerAP = maxAP;
      roundCount++;
      updateUI();
      checkEnd();
    }

    function enemyTurn() {
      if (enemyHP <= 0) return;
      let choice = Math.random() < 0.5 ? "light" : "heavy";
      if (choice === "light") {
        attack("enemy", "player", [8,12]);
      } else {
        attack("enemy", "player", [15,25]);
      }
    }

    function checkEnd() {
      if (enemyHP <= 0) {
        logMessage("<b>üèÜ You defeated the monster!</b>");
        disableButtons();
      } else if (playerHP <= 0) {
        logMessage("<b>‚ò†Ô∏è You were slain...</b>");
        disableButtons();
      }
    }

    function disableButtons() {
      document.querySelectorAll("button").forEach(btn => btn.disabled = true);
    }

    updateUI();
    logMessage("üî• Battle begins!");
  </script>
</body>
</html>

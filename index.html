I wonder, how to implement this in renpy?
Keep in mind that this is meant to part of a game UI
The round number and number of highlighted orbs can change

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game UI - Round and AP Indicator</title>
    <style>
        body {
            background: black;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }

        .round {
            position: relative;
            width: 250px;
            height: 250px;
            background: radial-gradient(#808080, #505050);
            border-radius: 50%;
            display: grid;
            place-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .text {
            text-align: center;
        }

        .text span:first-child {
            font-size: 36px;
        }

        .text span:last-child {
            font-size: 90px;
            line-height: 1;
        }

        .orb {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(#FFD700, #DAA520);
            border-radius: 50%;
            border: 2px solid #B8860B;
        }

        .orb.active {
            box-shadow: 0 0 15px 5px #FFD700;
        }
    </style>
</head>
<body>
    <div class="round">
        <div class="text">
            <span>Round</span><br>
            <span id="round-num"></span>
        </div>
    </div>

    <script>
        const round = 59;
        const maxAP = 9;
        const availableAP = 3;
        const radius = 125;
        const orbSize = 50;

        document.getElementById('round-num').textContent = round;

        const roundEl = document.querySelector('.round');

        for (let i = 0; i < maxAP; i++) {
            const orb = document.createElement('div');
            orb.classList.add('orb');
            if (i < availableAP) orb.classList.add('active');

            const angle = (i / maxAP) * 2 * Math.PI - Math.PI / 2;
            orb.style.left = `${radius + radius * Math.cos(angle) - orbSize / 2}px`;
            orb.style.top = `${radius + radius * Math.sin(angle) - orbSize / 2}px`;

            roundEl.appendChild(orb);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falchion HP Bars</title>
  <style>
    * { box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, #0a0a0a, #000);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .battle-ui {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .vs {
      width: 80px; height: 80px;
      display: flex; justify-content: center; align-items: center;
      font: 900 18px 'Segoe UI'; letter-spacing: 2px; color: #000;
      border-radius: 50%; border: 4px solid #fff;
      background: linear-gradient(45deg, #fc0, #f90, #fc0);
      box-shadow: 0 0 20px #fc08, 0 8px 25px #000a, inset 0 0 15px #fff5;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      to { box-shadow: 0 0 30px #fc0, 0 8px 25px #000a, inset 0 0 25px #fff8; }
    }

    .hp {
      position: relative;
      width: 400px; height: 80px;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      border: 2px solid #fff3;
      box-shadow: inset 0 0 20px #000c, 0 4px 15px #0009;
      margin: 60px 0;
      overflow: hidden;
    }

    .enemy .hp { clip-path: polygon(0 35%,65% 35%,75% 45%,82% 60%,88% 75%,92% 85%,96% 92%,100% 95%,98% 80%,94% 65%,88% 50%,82% 35%,75% 25%,65% 18%,0 18%); }
    .hero .hp  { clip-path: polygon(100% 65%,35% 65%,25% 55%,18% 40%,12% 25%,8% 15%,4% 8%,0 5%,2% 20%,6% 35%,12% 50%,18% 65%,25% 75%,35% 82%,100% 82%); }

    .fill {
      position: absolute; top: 0; height: 100%;
      transition: width .8s cubic-bezier(.25,.46,.45,.94);
    }

    .enemy .fill { left: 0; background: linear-gradient(90deg, #c00, #f44, #f66); }
    .hero .fill  { right: 0; background: linear-gradient(90deg, #039, #49f, #6af); }

    .wave {
      position: absolute; top: 0; width: 180px; height: 100%;
      background: linear-gradient(90deg, #fff0 0%, #fff1 15%, #fff5 30%, #fffb 45%, #fffe 50%, #fffb 55%, #fff5 70%, #fff1 85%, #fff0 100%);
      opacity: 0; mix-blend-mode: screen;
      animation: var(--anim) var(--dur, 3s) ease-in-out infinite;
    }

    .enemy .wave { --anim: waveR; }
    .hero .wave  { --anim: waveL; }

    @keyframes waveR { 0%{right:-180px;opacity:0} 10%,90%{opacity:1} 100%{right:400px;opacity:0} }
    @keyframes waveL { 0%{left:-180px;opacity:0}  10%,90%{opacity:1} 100%{left:400px;opacity:0} }

    .val {
      position: absolute;
      font: bold 18px 'Segoe UI'; width: 60px; text-align: center;
      padding: 4px 12px; border-radius: 12px;
      border: 1px solid #fff3; background: #0005;
      color: #fff; text-shadow: 0 0 8px #000e;
      backdrop-filter: blur(4px); letter-spacing: 1px;
    }

    .enemy .val { bottom: 400px; left: 0; color: #f66; text-shadow: 0 0 8px #f66; }
    .hero .val  { top: 160px; right: 0; color: #6af; text-shadow: 0 0 8px #6af; }

    /* Health states */
    .low     { animation: pulse 1.5s ease-in-out infinite alternate; }
    .critical{ animation: flash .6s ease-in-out infinite alternate; }
    .low .val{ animation: tpulse 1.2s ease-in-out infinite alternate; }
    .critical .val{ animation: tflash .8s ease-in-out infinite alternate; }

    @keyframes pulse  { to{filter:brightness(1.4) drop-shadow(0 0 10px currentColor)} }
    @keyframes flash  { to{opacity:1;filter:drop-shadow(0 0 15px currentColor)} }
    @keyframes tpulse { to{transform:scale(1.05);text-shadow:0 0 15px currentColor} }
    @keyframes tflash { to{transform:scale(1.1);text-shadow:0 0 20px currentColor} }
  </style>
</head>
<body>
  <div class="battle-ui">
    <div class="hp-bar-container enemy">
      <div class="val">75%</div>
      <div class="hp"><div class="fill"><div class="wave"></div></div></div>
    </div>

    <div class="vs">VS</div>

    <div class="hp-bar-container hero">
      <div class="hp"><div class="fill"><div class="wave"></div></div></div>
      <div class="val">50%</div>
    </div>
  </div>

  <script>
    const p = { enemy: .75, hero: .50 };
    const els = {};

    ['enemy', 'hero'].forEach(t => {
      const c = document.querySelector(`.${t}`);
      els[t] = { bar: c.querySelector('.fill'), val: c.querySelector('.val'), container: c };
    });

    function update() {
      Object.entries(p).forEach(([t, hp]) => {
        const e = els[t];
        const pct = Math.round(hp * 100);

        e.bar.style.width = pct + '%';
        e.val.textContent = pct + '%';
        e.bar.style.setProperty('--dur', Math.max(.4, 3 * hp) + 's');

        e.container.className = e.container.className.replace(/(low|critical)/g, '').trim() +
          (hp <= .15 ? ' critical' : hp <= .3 ? ' low' : '');
      });
    }

    setInterval(() => {
      Object.keys(p).forEach(k => {
        if (Math.random() > .5 && p[k] > 0) p[k] = Math.max(0, p[k] - Math.random() * .07 + .02);
      });

      if (Object.values(p).every(hp => hp < .1)) {
        Object.keys(p).forEach(k => p[k] = Math.random() * .4 + .6);
      }

      update();
    }, 2500);

    update();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game UI</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #1e1e1e;
  }

  .ui-container {
    position: relative;
    width: 300px;
    height: 300px;
  }

  .main-circle {
    position: absolute;
    width: 200px;
    height: 200px;
    border: 6px solid gray;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: sans-serif;
  }

  .round-label {
    font-size: 20px;
    margin: 0;
    padding: 0;
  }

  .round-number {
    font-size: 36px;
    font-weight: bold;
    margin: 0;
    padding: 0;
  }

  .ap-orb {
    position: absolute;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background: gold;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    transition: box-shadow 0.3s;
  }

  .ap-orb.inactive {
    box-shadow: none;
    opacity: 0.4;
  }
</style>
</head>
<body>

<div class="ui-container">
  <div class="main-circle">
    <div class="round-label">Round</div>
    <div class="round-number" id="round-number">59</div>
  </div>
</div>

<script>
  const container = document.querySelector('.ui-container');
  const centerX = 150;
  const centerY = 150;
  const radius = 100; // orbit radius so orbs' centers align with circle's circumference
  const max_ap = 9;
  const current_ap = 3; // change this to test glow effect

  for (let i = 0; i < max_ap; i++) {
    const angle = (i / max_ap) * 2 * Math.PI - Math.PI / 2; // start top
    const x = centerX + radius * Math.cos(angle);
    const y = centerY + radius * Math.sin(angle);

    const orb = document.createElement('div');
    orb.classList.add('ap-orb');
    if (i >= current_ap) orb.classList.add('inactive');

    orb.style.left = (x - 13) + 'px'; // center orb (26px wide)
    orb.style.top = (y - 13) + 'px';

    container.appendChild(orb);
  }
</script>

</body>
</html>
